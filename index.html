<!DOCTYPE html>
<html>
    <head>
      <title>STL Picker for 3D Print srl</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <div id="stl-container"></div>
      
      <input type="file" onchange='loadFile(this.files[0])' accept=".stl">
      
      <button id="volume-button" type="button">Calculate Volume</button>
      <button id="size-button" type="button">Calculate Size</button>

      <div>
        <h5>Volume:</h5>
        <p id="volume-output"></p>
        <h5>Size: 
          <span id="x-size"></span> 
          <span id="y-size"></span> 
          <span id="z-size"></span>
        </h5>
      </div>

      <script src="stl_viewer.min.js"></script>
      <script src="script.js"></script>
      
    </body>
</html>
